accompanist = "0.26.5-rc"

intuit = "1.0.6"

koin = "3.2.0"
ktor = "2.1.2"

# gradlePlugin and lint need to be updated together
gradlePlugin = "7.3.1"
lintMinCompose = "30.0.0"

ktlint = "0.45.2"
kotlin = "1.7.20"
coroutines = "1.6.4"
okhttp = "3.12.13"
coil = "2.2.2"

firestore-shared = "0.2.5"
